<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/Front-End-Project-DC/styles/style.css">
    <title>Find-A-Pet</title>
    <script>
      var petFormData = new FormData(); // Currently empty
        petFormData.append('animal', 'gender', 'location')

      // let petForm = document.getElementById('petForm');
      // let petFormData = new FormData(petForm);
      console.log(typeOf(petFormData));
    </script>
</head>
<body style="background-color: rosybrown;"></body>
    <h1 style="text-align: center; color:rgb(223, 175, 175)">Your Best Friend Awaits</h1>
    <header class="bg-light text-center mb-4 p-3">
        <img src="adopt.jpg" alt="Find-A-Pet">
      </header>
        <div class="container">
        <form id="petForm" name="petForm">
          <div class="form-group">
            <div id="animalField" name="animalField">
              <label for="animal">Pet Type</label>
              <select name="animal" id="animal" class="form-control form-control-lg mb-3">
                <option selected value="select_pet_type">-Select Pet Type-</option>
                <option value="cat">Cat</option>
                <option value="dog">Dog</option>
                <option value="reptile">Reptile</option>
              </select>
            </div>
            <div id="genderField" name="genderField">
              <label for="gender">Gender</label><br>
              <input type="radio" name="gender" value="Male">Male</input>
              <input type="radio" name="gender" value="Female">Female</input>
            </div>
            <div id="locationField" name="locationField">
              <label for="location">Location</label>
              <input type="text" id="zip" class="form-control form-control-lg" placeholder="Enter your Zip code" required pattern="[0-9]{5}">
              <input type="submit" value="Find Pet" onclick="" class="btn btn-dark btn-lg btn-block mt-3">
            </div>
          </div>
        </form>
    
        <div id="results"></div>
      </div>
    
    </body>
</html>
