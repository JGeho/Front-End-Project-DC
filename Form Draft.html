<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body style="background-color: rosybrown;"></body>
    <h1 style="text-align: center; color:rgb(223, 175, 175)">Your Best Friend Awaits</h1>
    <header class="bg-light text-center mb-4 p-3">
        <img src="adopt.jpg" alt="Find-A-Pet">
      </header>
        <div class="container">
        <form id="pet-form">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="name" id="name" class="form-control form-control-lg" placeholder="Name">
            <br>
            <label for="phone">Phone</label>
            <input type="phone" id="phone" class="form-control form-control-lg" placeholder="Phone">
            <label for="animal">Animal</label>
            <br>
            <select id="animal" class="form-control form-control-lg mb-3">
              <option value="cat">Cat</option>
              <option value="dog">Dog</option>
              <option value="bird">Reptile</option>
            </select>
            <label>Gender</label><br>
            <input type="radio" name="gender" value="Male">Male
            <input type="radio" name="gender" value="Female">Female
            <input type="text" id="zip" class="form-control form-control-lg" placeholder="Enter your zipcode">
            <input type="submit" value="Find" class="btn btn-dark btn-lg btn-block mt-3">
          </div>
        </form>
    
        <div id="results"></div>
      </div>
    
    </body>
</html>
