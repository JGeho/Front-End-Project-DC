    <script>
        loadCatImage = (url) => {
            axios.get(url)
                .then(response => {
                    return response.data;
                }).then(catResponse => {
                    displayCatData(catResponse,'dataDiv');
                });
        }            

        function displayCatData(apiResponse, divid){
            let gridDiv = document.getElementById("gridDiv");
            const imageDiv    = document.createElement("img");
            imageDiv.id = "catPic";
            imageDiv.src = apiResponse[0]['url'];
            gridDiv.appendChild(imageDiv);
        }        
    </script>
