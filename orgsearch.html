        <h1 style="text-align: center; color:rgb(223, 175, 175)">Find Your New Best Friend</h1>
        <header class="bg-light text-center mb-4 p-3">
            <img src="./images/adopt.jpg" alt="Find-A-Pet">
        </header>
        <div class="container">
            <div>To Search by Organizations Near You:</div>
            <fieldset>
                <form class = "row me-3 mb-3" id="pet-form">
                    <div class = "col-sm-6">
                        <input type="text" id="zip" class="form-control form-control-lg" placeholder="Zipcode" required pattern=[0-9]{5}>
                    </div>
                    <div class = "col-sm-2">
                        <select id="distanceZip" class="form-select form-select-lg" aria-label="Default select example">

                            <option value="10">10 Miles</option>
                            <option value="25">25 Miles</option>
                            <option value="50">50 Miles</option>
                            <option value="100">100 Miles</option>
                        </select>
                    </div>
                    <div class = "col-sm-2">
                        <button class="btn btn-primary btn-lg btn-block" type = "button" onclick="orgDataZip()">Submit</button>                 
                    </div>
                </form>
                <div>OR</div>
