<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pet Adoption Animal Search</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.9/themes/base/jquery-ui.css" type="text/css" media="all" /> 
        <link rel="stylesheet" href="http://jqueryui.com/resources/demos/style.css">
        <link rel="stylesheet" href="styles/style.css">
        
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
        <script>
        $( function() {
            $( ".tabs").tabs();
        } );
        </script>
    </head>
    <body style="background-color: rosybrown;"></body>
        <h1 style="text-align: center; color:rgb(223, 175, 175)">Your Best Friend Awaits</h1>
        <header class="bg-light text-center mb-4 p-3">
        <img src="./images/adopt.jpg" alt="Find-A-Pet">
            </header>
            <div class="container">
                <form id="petForm" name="petForm">
                    <div class="form-group">
                    <div id="animalField" name="animalField">
                        <label for="animal">Pet Type</label>
                        <select name="animal" id="animalselect" class="form-control form-control-lg mb-3">
                            <option selected value="select_pet_type">-Select Pet Type-</option>
                            <option value="cat">Cat</option>
                            <option value="dog">Dog</option>
                            <option value="reptile">Reptile</option>
                        </select>
                    </div>
                    <div id="genderField" name="genderField">
                        <label for="gender">Gender</label><br>
                            <input type="radio" name="gender" id = "gender" value="Male">Male</input>
                            <input type="radio" name="gender" id = "gender" value="Female">Female</input>
                            <input type="radio" name="gender" id = "gender" value="male,female">Male or Female</input>
                    </div>
                    <div id="locationField" name="locationField">
                        <label for="location">Location</label>
                            <input type="text" id="zip" class="form-control form-control-lg" placeholder="Enter your Zip code" required pattern="[0-9]{5}">
                    </div>
                    <button name = "submit" type = "button" onclick="animalDataForm()">Submit</button>
                </form>
            </div>
            <br>
            <!-- Results down here -->
            <span>Search results for: <span id= "formQueryParamters"></span></div>
            <br>
            <div class = "container" id = "petResults">
                    
                </div>
            </div>
        </div>
        <!-- API Query scripts -->
        <script src="./scripts/scripts.js"></script>
        <script src="./scripts/loadPetData.js"></script>
    </body>
</html>
